<!DOCTYPE html>
<html encoding="utf8">
  <head>
    <title>Testing webwriter-chemdraw</title>
    <script src="components/PeriodicTable.ts" type="module"></script>
  </head>
  <body>
    <webwriter-periodic-table></webwriter-periodic-table>
    <form autocomplete="off" style="position: fixed; bottom: 0; right: 0; padding: 10px; background: rgba(255, 255, 255, 0.75)">
      <input checked type="checkbox" onchange="document.querySelector('webwriter-periodic-table').toggleAttribute('editable')">editable</input>
      <input type="checkbox" onchange="document.querySelector('webwriter-periodic-table').toggleAttribute('printable')">printable</input>
    </form>
  </body>
</html>
