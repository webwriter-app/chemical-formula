<!DOCTYPE html>
<html encoding="utf8">
  <head>
    <title>Testing ww-chemdraw</title>
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <ww-chemdraw></ww-chemdraw>
    <form autocomplete="off" style="position: fixed; bottom: 0; right: 0; padding: 10px; background: rgba(255, 255, 255, 0.75)">
      <input checked type="checkbox" onchange="document.querySelector('ww-chemdraw').toggleAttribute('editable')">editable</input>
      <input type="checkbox" onchange="document.querySelector('ww-chemdraw').toggleAttribute('printable')">printable</input>
    </form>
  </body>
</html>
